<ng-container *ngIf="content">
  <h3>{{ content.title }}</h3>
  <h4>{{ content.author }}</h4>

  <a [routerLink]="['detail', content.isbn]">Details (routerLink)</a>
  <a href="#" (click)="handleDetailClick($event)">Details (navigate)</a>
  <p [style]="myStyle">{{ content.abstract }}</p>
</ng-container>
