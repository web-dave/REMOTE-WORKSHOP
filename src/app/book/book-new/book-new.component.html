<form [formGroup]="form">
  <label for="title">Title:</label>
  <input type="text" name="title" id="title" formControlName="title" /><br />
  <label for="isbn">isbn:</label>
  <input type="text" name="isbn" id="isbn" formControlName="isbn" /><br />
  <label for="author">Author:</label>
  <input type="text" name="author" id="author" formControlName="author" /><br />
  <label for="subtitle">Subtitle:</label>
  <input
    type="text"
    name="subtitle"
    id="subtitle"
    formControlName="subtitle"
  /><br />
  <button type="submit">Save</button>
</form>
