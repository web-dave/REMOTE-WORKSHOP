<app-search-book
  [(search)]="search"
  [info]="
    (books$ | async)?.length +
    '/' +
    (books$ | async | bookFilter: search)?.length
  "
></app-search-book>
<a routerLink="new">+</a>
<!-- <span
  >{{ (books$ | async)?.length }}/{{
    (books$ | async | bookFilter: search)?.length
  }}</span
> -->

<ng-container *ngIf="show">
  <app-book-card
    [content]="book"
    (detailsClick)="navigateToDetails($event)"
    *ngFor="let book of books$ | async | bookFilter: search"
  ></app-book-card>
</ng-container>
