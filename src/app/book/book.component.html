<h3>Book 🐒</h3>
<input [value]="searchStr" (input)="setSearchString($event)" />
<app-book-card
  [book]="dasbook"
  *ngFor="let dasbook of books$ | async | filterBooks: searchStr | slice: 0:10"
  (detailClick)="goToBookDetails($event)"
></app-book-card>
