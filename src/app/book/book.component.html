<button (click)="show = !show">show</button>
<div class="list" *ngIf="show">
  <input
    type="text"
    (input)="updateSearchString($event)"
    placeholder="search"
    [value]="searchStr"
  />
  <hr />

  <app-book-card
    [content]="book"
    (detailClick)="goToDetails($event)"
    *ngFor="let book of books$ | async | filterBooks: searchStr"
  ></app-book-card>
</div>
