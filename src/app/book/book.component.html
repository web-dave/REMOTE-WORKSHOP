<app-search [(searchTerm)]="bookSearchTerm"></app-search>
<!--Gut-->
<label>{{ (books$ | async)?.length }}</label>
<ng-container *ngFor="let book of books$ | async | bookFilter: bookSearchTerm">
  <app-book-card
    [content]="book"
    *ngIf="book.title"
    (ping)="pong($event)"
  ></app-book-card>
</ng-container>
