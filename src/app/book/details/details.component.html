<h1>MSG :{{ messages | async }}</h1>
<div *ngIf="book$ | async as book; else noBook">
  <h3>{{ book.title }}</h3>
  <h4>{{ book.subtitle }}</h4>
  <p>{{ book.abstract }}</p>
  <img [src]="book.cover" [alt]="book.subtitle" />
  <a [routerLink]="['../..', 'edit', book.isbn]">Edit</a>
</div>

<ng-template #noBook>
  <h3>No Book Found!</h3>
</ng-template>

<pre>{{ data | json }}</pre>
