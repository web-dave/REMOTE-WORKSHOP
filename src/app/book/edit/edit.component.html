<form #myform="ngForm" *ngIf="book$ | async as book">
  <label for="title">Title:</label>
  <input type="text" [(ngModel)]="book.title" name="title" #title="ngModel" />
  <br />
  <label for="subtitle">Subtitle:</label>
  <input
    type="text"
    [(ngModel)]="book.subtitle"
    name="subtitle"
    #subtitle="ngModel"
  />
  <br />
  <label for="abstract">Abstract:</label>
  <textarea
    type="text"
    [(ngModel)]="book.abstract"
    name="abstract"
    #abstract="ngModel"
  ></textarea>

  <br />

  <pre>{{ book | json }}</pre>
</form>
