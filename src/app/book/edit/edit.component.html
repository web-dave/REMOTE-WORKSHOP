<form #myform="ngForm" *ngIf="book$ | async as book" (ngSubmit)="save(book)">
  <label for="title">Title:</label>
  <input
    type="text"
    [(ngModel)]="book.title"
    required
    name="title"
    #title="ngModel"
  />
  <span [hidden]="!title.errors?.required || title.pristine">⚡</span>
  <br />
  <label for="subtitle">Subtitle:</label>
  <input
    type="text"
    [(ngModel)]="book.subtitle"
    required
    name="subtitle"
    #subtitle="ngModel"
  />
  <span [hidden]="!subtitle.errors?.required || subtitle.pristine">⚡</span>
  <br />
  <label for="abstract">Abstract:</label>
  <textarea
    type="text"
    [(ngModel)]="book.abstract"
    required
    name="abstract"
    #abstract="ngModel"
  ></textarea>
  <span [hidden]="!abstract.errors?.required || abstract.pristine">⚡</span>

  <br />
  <label for="author">Author:</label>
  <input
    type="text"
    required
    [(ngModel)]="book.author"
    name="author"
    #author="ngModel"
  />
  <span [hidden]="!author.errors?.required || author.pristine">⚡</span>

  <br />

  <button type="submit" [disabled]="!myform.valid">SAVE</button>
</form>
