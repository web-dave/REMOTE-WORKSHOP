<form #form="ngForm" *ngIf="book$ | async as book" (ngSubmit)="save(book)">
  <label for="title">Title:</label>
  <input
    type="text"
    [(ngModel)]="book.title"
    name="title"
    #title="ngModel"
    required
  />
  <span *ngIf="title.errors?.required">⛈️</span>
  <hr />
  <label for="author">Author:</label>
  <input
    type="text"
    [(ngModel)]="book.author"
    name="author"
    #author="ngModel"
    required
  />
  <span *ngIf="author.errors?.required">⛈️</span>
  <hr />
  <label for="abstract">abstract:</label>
  <input
    type="text"
    [(ngModel)]="book.abstract"
    name="abstract"
    #abstract="ngModel"
    required
  />
  <span *ngIf="abstract.errors?.required">⛈️</span>
  <button type="submit">Save</button>
</form>
