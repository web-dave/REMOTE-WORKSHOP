<div class="panel panel-default" *ngIf="book$ | async as book">
  <div class="panel-heading">{{ book.title }} ({{ book.isbn }})</div>
  <div class="panel-body">
    <p>
      {{ book.abstract }}
      <span class="badge">{{ book.numPages }}</span>
    </p>
    <p>{{ book.publisher.name }} ({{ book.publisher.url }})</p>
  </div>
  <div class="panel-footer">{{ book.author }}</div>
  <h1>{{ getI(i) }}</h1>
  <h1>{{ i | pages }}</h1>
</div>
