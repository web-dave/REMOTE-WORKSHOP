<h3>Book Edit!</h3>
<form *ngIf="book$ | async as bar" #form="ngForm" (ngSubmit)="saveBook(bar)">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      name="title"
      required
      minlength="6"
      [(ngModel)]="bar.title"
      #title="ngModel"
    />
    <div [hidden]="!title.errors?.required || title.pristine">
      Enter a Title
    </div>
    <pre>{{ bar | json }}</pre>
  </div>
  ...
  <div>
    <button type="submit" [disabled]="!form.valid">Save</button>
    <a class="btn btn-default btn-sm" [routerLink]="['..']">X</a>
  </div>
</form>
