<h3>Edit Book</h3>
<form *ngIf="book" #form="ngForm" (ngSubmit)="saveBook()">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      name="title"
      required
      minlength="6"
      [(ngModel)]="book.title"
      #title="ngModel"
    />
    <div [hidden]="!title.errors?.['required'] || title.pristine">
      Enter a Title
    </div>
  </div>
  <div class="form-group">
    <label for="price">Title</label>
    <input
      type="text"
      id="price"
      name="price"
      required
      [(ngModel)]="book.price"
      #price="ngModel"
    />
    <div [hidden]="!price.errors?.['required'] || price.pristine">
      Enter a Title
    </div>
  </div>
  <div>
    <button type="submit" [disabled]="!form.valid">ðŸ’¾</button>
    <a class="btn btn-default btn-sm" [routerLink]="['..']">ðŸ”™</a>
  </div>
</form>
