<form *ngIf="book" #form="ngForm" (ngSubmit)="saveBook()">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      name="title"
      required
      minlength="6"
      [(ngModel)]="book.title"
      #title="ngModel"
    />
    <div [hidden]="!title.errors?.['required'] || title.pristine">
      Enter a Title
    </div>
    <div [hidden]="!title.errors?.['minlength']">
      Zu kurz! wir haben nur
      {{title.errors?.['minlength'].actualLength}} zeichen
    </div>
  </div>
  ...
  <div>
    <button type="submit" [disabled]="!form.valid">Save</button>
    <a routerLink="..">âŒ</a>
  </div>
</form>
