<form [formGroup]="bookForm" (ngSubmit)="saveBook()">
  <div class="row" *ngFor="let key of keys">
    <label class="col-4 col-form-label" [for]="key">{{ key }}</label>
    <div class="col-8">
      <input
        class="form-group"
        type="text"
        [id]="key"
        [formControlName]="key"
      />
      <div [hidden]="!bookForm.get(key)?.hasError('required')">
        Enter a title
      </div>
    </div>
  </div>

  <pre>{{ bookForm.value | json }}</pre>

    </div>
  </div>

  </div>
  <div class="form-group">
