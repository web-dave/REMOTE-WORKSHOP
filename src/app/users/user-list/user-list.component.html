<table>
  <thead>
    <th>No.</th>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Edit</th>
  </thead>

  <tbody>
    <tr
      *ngFor="
        let user of users$ | async;
        let i = index;
        let ev = even;
        let od = odd
      "
    >
      <td>{{ user.id }}</td>
      <td>{{ user.firstname }}</td>
      <td>{{ user.lastname }}</td>
      <td><a [routerLink]="[user.id, 'edit']">EDIT</a></td>
    </tr>
  </tbody>
</table>
